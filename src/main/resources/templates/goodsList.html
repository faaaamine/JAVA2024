<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1, h2, h3 {
            color: #333;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .cart {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 0 auto;
            max-width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>网上商城</h1>

<div class="products">
    <div class="product">
        <img src="../images/xiaomi.jpg" alt="产品 1">
        <h3>小米电动牙刷 </h3>
        <p>小米（MI）米家声波电动牙刷T300成人情侣男女充电式防水牙刷情侣款 米家声波电动牙刷T300</p>
        <p>价格：99元</p>
        <button data-name="小米电动牙刷" data-price="99">添加到购物车</button>
    </div>

    <div class="product">
        <img src="../images/xiaomi.jpg" alt="产品 2">
        <h3>小米电动牙刷 </h3>
        <p>小米（MI）米家声波电动牙刷T300成人情侣男女充电式防水牙刷情侣款 米家声波电动牙刷T300</p>
        <p>价格：99元</p>
        <button data-name="小米电动牙刷" data-price="99">添加到购物车</button>
    </div>
</div>

<div class="cart">
    <h2>购物车</h2>
    <ul id="cart-items">
    </ul>
    <p>总计：$<span id="total-price">0.00</span></p>
    <button id="checkoutBtn">结账</button>
</div>

<script>
    const addToCartButtons = document.querySelectorAll('.product button');
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    let total = 0;

    function updateCartTotal() {
        let cartTotal = 0;
        document.querySelectorAll('.cart-item').forEach(item => {
            cartTotal += parseFloat(item.dataset.price);
        });
        total = cartTotal;
        totalPrice.textContent = `${total}元`;
    }

    addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
            const productName = button.dataset.name;
            const productPrice = parseFloat(button.dataset.price);

            const newCartItem = document.createElement('li');
            newCartItem.textContent = productName;
            newCartItem.dataset.price = productPrice;
            newCartItem.className = 'cart-item';

            const removeBtn = document.createElement('button');
            removeBtn.textContent = '删除';
            removeBtn.addEventListener('click', () => {
                newCartItem.remove();
                updateCartTotal();
            });
            newCartItem.appendChild(removeBtn);

            cartItems.appendChild(newCartItem);

            total += productPrice;
            totalPrice.textContent = `${total}元`;
        });
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
        alert('结账成功，总计 ' + total + '元');
        cartItems.innerHTML = '';
        total = 0;
        totalPrice.textContent = '0.00元';
    });
</script>
</body>
</html>
